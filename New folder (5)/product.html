<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopX - Our Products</title>
    <style>
        body {
            font-family:sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
        }

        nav {
            background-color: #3498db;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 14px 30px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2980b9;
        }

        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            background-color: white;
            width: 250px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .product:hover {
            box-shadow: 0 8px 16px rgba(47, 151, 203, 0.2);
            transform: translateY(-10px);
        }

        .product img {
            width: 100%;
            height: 50%;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            
        }

        .product-details {
            padding: 20px;
            text-align: center;
        }

        .product-details h3 {
            font-size: 25px;
            color: #2c3e50;
        }

        .product-details p {
            font-size: 22px;
            color: #16a085;
        }

        .product-details button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .product-details button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            color: #f39c12;
        }
    </style>
</head>
